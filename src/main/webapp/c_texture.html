<script type="text/javascript">

let mainDiv = document.querySelector('.main');
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera( 75, mainDiv.clientWidth / mainDiv.clientHeight, 0.1, 1000 );

const renderer = new THREE.WebGLRenderer();
renderer.setSize( mainDiv.clientWidth, mainDiv.clientHeight);
document.querySelector('.main').appendChild( renderer.domElement );

const skyColor = 0xB1E1FF;  // 하늘색
const groundColor = 0xB97A20;  // 오렌지 브라운
const intensity = 1;
const color = 0xFFFFFF;
let light = new THREE.DirectionalLight(color,0.01);
light.position.set(5, 5, 5);
light.target.position.set(-1, 0, 0);
scene.add(light);

const x = 0, y = 0;
const heartShape = new THREE.Shape();
heartShape.moveTo( x + 5, y + 5 );
heartShape.bezierCurveTo( x + 5, y + 5, x + 4, y, x, y );
heartShape.bezierCurveTo( x - 6, y, x - 6, y + 7,x - 6, y + 7 );
heartShape.bezierCurveTo( x - 6, y + 11, x - 3, y + 15.4, x + 5, y + 19 );
heartShape.bezierCurveTo( x + 12, y + 15.4, x + 16, y + 11, x + 16, y + 7 );
heartShape.bezierCurveTo( x + 16, y + 7, x + 16, y, x + 10, y );
heartShape.bezierCurveTo( x + 7, y, x + 5, y + 5, x + 5, y + 5 );

const geometry = new THREE.ShapeGeometry(heartShape);
const material = new THREE.MeshPhongMaterial( { color: 0x00ff00 } );
const cube = new THREE.Mesh( geometry, material );
scene.add( cube );


const geometry2 = new THREE.RingGeometry( 3, 5, 32 );
const material2 = new THREE.MeshBasicMaterial( { color: 0xffff00, side: THREE.DoubleSide } );
const mesh = new THREE.Mesh( geometry2, material2 );
mesh.position.x = 30;
scene.add( mesh );

const geometry3 = new THREE.TorusKnotGeometry( 10, 3, 100, 16 );
const material3 = new THREE.MeshPhongMaterial( { color: 0xffff00} );
const torusKnot = new THREE.Mesh( geometry3, material3 );
torusKnot.position.x = -30;
scene.add( torusKnot );


camera.position.z = 50;

function animate() {
   requestAnimationFrame( animate );
   cube.rotation.x += 0.01;
   cube.rotation.y += 0.01;
   mesh.rotation.x += 0.01;
   mesh.rotation.y += 0.01;
   torusKnot.rotation.x += 0.01;
   torusKnot.rotation.y += 0.01;
   light.intensity = light.intensity > 5 ? light.intensity -=0.005:light.intensity +=0.005;
   renderer.render( scene, camera );
}
animate();

</script>
